<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search by Location</title>
    <link rel="stylesheet" href="style.css">

    <!-- GTM Code (directly added in the head) -->
    <script>
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-WQRFGVWK');
    </script>

    <!-- <noscript> tag for users without JavaScript -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WQRFGVWK" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <style>
        /* Spinner CSS */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Search Google Results by Location</h1>

        <label for="countrySearch">Search Country:</label>
        <input type="text" id="countrySearch" placeholder="Enter country name" autocomplete="off">

        <input type="hidden" id="country"> <!-- Stores selected country code -->

        <br>

        <label for="query">Search Query:</label>
        <input type="text" id="query" placeholder="Enter search term.">
        <p><em>Please wait about <b>3-5 seconds</b> after hitting Search. </em></p>
        <p><em>The API limitation only allow us to give you the first page result</em></p>

        <button id="searchBtn">Search</button>

        <!-- Spinner for loading state -->
        <div class="spinner" id="loadingSpinner"></div>

        <div id="results"></div>
    </div>

    <script>
        // Load API key from external config.json hosted on Netlify
        fetch("https://serpbycntry.netlify.app/config.json") // Replace with your actual Netlify URL
            .then(response => response.json())
            .then(config => {
                const apiKey = config.API_KEY; // Store API key from config.json
                
                // Function to search results
                function searchResults() {
                    const country = document.getElementById("country").value;
                    const query = document.getElementById("query").value;
                    
                    if (!query) {
                        alert("Please enter a search term.");
                        return;
                    }

                    // Show loading spinner
                    document.getElementById("loadingSpinner").style.display = 'block';
                    document.getElementById("results").innerHTML = '';  

                    const url = `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://serpapi.com/search?q=${query}&gl=${country}&api_key=${apiKey}`)}`;

                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById("loadingSpinner").style.display = 'none';

                            if (data.error) {
                                document.getElementById("results").innerHTML = `Error: ${data.error}`;
                                return;
                            }

                            if (data.organic_results && data.organic_results.length > 0) {
                                data.organic_results.forEach(result => {
                                    const resultItem = document.createElement('div');
                                    resultItem.innerHTML =
                                        `<h3><a href="${result.link}" target="_blank">${result.title}</a></h3>
                                        <p><a href="${result.link}" target="_blank">${result.link}</a></p>
                                        <p>${result.snippet}</p>`;
                                    document.getElementById("results").appendChild(resultItem);
                                });
                            } else {
                                document.getElementById("results").innerHTML = 'No results found.';
                            }
                        })
                        .catch(error => {
                            document.getElementById("loadingSpinner").style.display = 'none';
                            console.error('Error fetching search results:', error);
                            document.getElementById("results").innerHTML = `Error: ${error.message}`;
                        });
                }

                // Attach search function to button
                document.getElementById("searchBtn").addEventListener("click", searchResults);
            })
            .catch(error => console.error("Error loading API key:", error));
    </script>

</body>

</html>
